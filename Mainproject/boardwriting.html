<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <!-- 부트스트랩 사용선언 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #titlearea{
            text-align: center;
        }
        #areatitle{
            resize: none;
            margin-top: 1%;
            margin-bottom: 1%;
        }
        #textarea{
            text-align: center;
            margin-bottom: 1%;
        }
        #areatext{
            resize: none;
            margin-bottom: 1%;
        }
    </style>
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li id ="indexpage"><a href="index.html" class="nav-link px-2 text-white">주모</a></li>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"></form>
            <div class="text-end">
                <button id="logout" type="button" class="btn btn-outline-light me-2" onclick="location.href='' ">로그아웃</button>
            </div>
          </div>
        </div>
    </header>
    <article id = "writewrap">
        <form method="post" id = "titleandtext" action ="">
            <div id="titlearea">
                <textarea id="areatitle" cols = "130"rows="1" placeholder="제목을 입력해주세요"></textarea>
            </div>
            <div id="textarea">
                <textarea id="areatext" cols="130"rows="20" placeholder="글내용을 입력해주세요"></textarea>
                <br>                
                <button id="goback" type="button" onclick="location.href='board.html' " >글작성 취소</button>   
                <input id ="writing" type= "submit" name="" value='글쓰기'/>
            </div>
        </form>
    </article>
    
</body>
