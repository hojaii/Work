<body>

              </ul>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"></form>
        <div class="text-end">
            <button id="login" type="button" class="btn btn-outline-light me-2" onclick="login();">로그인</button>
            <button id="logout" type="button" class="btn btn-outline-light me-2" onclick="location.href='' ">로그아웃</button>
            <button type="button" class="btn btn-outline-light me-2" onclick="location.href='./signup.html' ">회원가입</button>
        </div>
        </div>
    </div>
    </header>
    <h1>회원가입</h1>
    <form action="" method="">
        <div id ="signupbox" class="flex">
            <ul id="box">
                <li class="item center">
                    이름
                </li>
                <li class="item">
                    <input type="text" name="name" placeholder="이름을 입력하세요" required>
                </li>
            </ul>
            <ul id="box">
                <li class="item center">
                    아이디
                </li>
                <li class="item">
                    <input type="text" placeholder="아이디를 입력하세요" required>
                </li>
                <li class="item">
                    <button id="idcheck">중복확인</button>
                </li>
            </ul>
            <ul id="box">
                <li class="item center">
                    닉네임
                </li>
                <li class="item">
                    <input type="text" placeholder="닉네임을 입력하세요" required>
                </li>
                <li class="item">
                    <button id="namecheck">중복확인</button>
                </li>
            </ul>
            <ul id="box">
                <li class="item center">
                    비밀번호
                </li>
                <li class="item">
                    <input type="password" placeholder="비밀번호를 입력하세요" required>
                </li>
            </ul>
            <ul id="box">
                <li class="item center">
                    비밀번호 확인
                </li>
                <li class="item">
                    <input type="password" placeholder="비밀번호를 다시한번 입력하세요" required>
                </li>
            </ul>
            <ul id="box">
                <li class="item center">
                    이메일 주소
                </li>
                <li class="item">
                    <input type="text" placeholder="abc@abc.com" required>
                </li>
            </ul>

            <ul id="box">
                <li class="item center">
                    전화번호
                </li>
                <li class="item">
                    <input type="text" placeholder="-를 제외하고 입력하세요">
                </li>
            </ul>
            <ul id="box">
                <li class="item center">                        
                </li>
                <li class="item">
                    <button id="submit">가입하기</button>
                </li>
            </ul>
        </div>
    </form>
</div>

<script>
    const x_coordinate = (window.screen.width/2) - (400/2);
    const y_coordinate= (window.screen.height/2) - (300/2);
    function login() {
      window.open("./login.html", "loginpage",'status=no, width=400, height=300, left='+ x_coordinate + ', top='+ y_coordinate);
    }
  </script>
</body>
