<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resource/stylefolder/fontstyle.css">
    <link rel="stylesheet" href="./resource/stylefolder/paragraph.css">  
    <title>로그인</title>
</head>
<body id="loginbody">
    <form method="POST" action="">
        <h2>로그인</h2>
        <div id="loginbox">
            <ul id="box">
                <li id="idbox">
                    이름
                </li>
                    <input type="text" name="name" placeholder="이름을 입력하세요" required>
                
            </ul>
            <ul id="box">
                <li id="passwordbox">
                    비밀번호
                </li>
                    <input type="text" placeholder="아이디를 입력하세요" required>
            </ul>
        </div>
        <input type="button" value="창닫기" onclick="self.close();" />
        <input type ="submit" value="Log-In">
    </form>
</body>
</html>
