{% extends "base.html" %}
{% block content %}
    <title>가격변동</title>
    <h1>주택가격 오를까?</h1>
    <form action="{% url 'main:variable_rs'%}"  method = 'post' >
        {% csrf_token %}
        <div id ="selectbox">
            <input id="locate" type='text' name = 'locate'>

            <select id = "size" name= 'size'>
                <option value="" disable selected hidden>평수</option>
                <option name='10' id="10" value ="10">10평대</option>
                <option name='15' id="15" value ="15">15평대</option>
                <option name='20' id="20" value ="20">20평대</option>
                <option name='25' id="25" value ="25">25평대</option>
                <option name='30' id="30" value ="30">30평대</option>
                <option name='35' id="35" value ="35">35평대</option>
                <option name='40' id="40" value ="40">40평대</option>
            </select>
            </div>
        <div id = "buttonbox">
            <input type='submit' id='button' value =' 예측하기'>
            
        </div>
    </form>
{% endblock%}
