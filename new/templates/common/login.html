{% extends "base.html" %}
{% load socialaccount %}
{% providers_media_js %}
{% block content %}
<title>로그인</title>
    <h1>로그인</h1>
<div id="loginform" class="container my-3">
    <form method="post" action="{% url 'common:login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" name="username" id="username"
                   placeholder="이름을 입력하세요"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   placeholder="비밀번호를 입력하세요"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        </br>
        <a href="{% provider_login_url 'google' %}">
            <img src="\media\google.png">
        </a>
        </br>
        <a href="{% provider_login_url 'naver' %}">
            <img src="\media\naver.png">
        </a>
        </br>
        <a href="{% provider_login_url 'kakao' %}">
          <img src="\media\kakao.png">
        </a>
<!--        <input type="button" value="창닫기" onclick="self.close();" />-->
    </form>
</div>
{% endblock %}
