{% extends "base.html" %}
{% block content %}
    <title>회원가입</title>
    <h1>회원가입</h1>
    <div id="signupform"  class="container my-3">
        <form method="post" action="{% url 'common:signup' %}">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <div class="mb-3" >
                <label for="username">사용자 이름</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="이름을 입력하세요"
                       value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label for="password1">비밀번호</label>
                <input type="password" class="form-control" name="password1" id="password1" placeholder="비밀번호를 입력하세요"
                       value="{{ form.password1.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label for="password2">비밀번호 확인</label>
                <input type="password" class="form-control" name="password2" id="password2" placeholder="비밀번호를 다시한번 입력하세요"
                       value="{{ form.password2.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label for="email">이메일</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="이메일@입력하세요"
                       value="{{ form.email.value|default_if_none:'' }}">
            </div>
<!--            <button type="submit" class="btn btn-primary">생성하기</button>-->
                   <button id="submit" style="font-size: 21px; padding:10px; border-radius:10px;">가입하기</button>
        </form>
    </div>
{% endblock %}
